name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Build
        working-directory: rust
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd rust/target/${{ matrix.target }}/release
          tar -czvf yay-${{ matrix.target }}.tar.gz yay
          mv yay-${{ matrix.target }}.tar.gz ../../../../

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd rust/target/${{ matrix.target }}/release
          Compress-Archive -Path yay.exe -DestinationPath yay-${{ matrix.target }}.zip
          Move-Item yay-${{ matrix.target }}.zip ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yay-${{ matrix.target }}
          path: yay-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true

  update-homebrew:
    name: Update Homebrew tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Download release tarballs and compute SHA256
        id: sha
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          base="https://github.com/kriskowal/yay/releases/download/v${VERSION}"
          for target in aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu; do
            url="${base}/yay-${target}.tar.gz"
            sha=$(curl -sL "$url" | sha256sum | cut -d' ' -f1)
            key=$(echo "$target" | tr '-' '_')
            echo "${key}=${sha}" >> "$GITHUB_OUTPUT"
          done

      - name: Generate formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA_MACOS_ARM: ${{ steps.sha.outputs.aarch64_apple_darwin }}
          SHA_MACOS_X64: ${{ steps.sha.outputs.x86_64_apple_darwin }}
          SHA_LINUX_ARM: ${{ steps.sha.outputs.aarch64_unknown_linux_gnu }}
          SHA_LINUX_X64: ${{ steps.sha.outputs.x86_64_unknown_linux_gnu }}
        run: |
          cat > yay.rb << RUBY
          class Yay < Formula
            desc "YAY command-line tool for parsing, formatting, and transcoding YAY documents"
            homepage "https://kriskowal.com/yay"
            version "${VERSION}"
            license "Apache-2.0"

            on_macos do
              on_arm do
                url "https://github.com/kriskowal/yay/releases/download/v${VERSION}/yay-aarch64-apple-darwin.tar.gz"
                sha256 "${SHA_MACOS_ARM}"
              end
              on_intel do
                url "https://github.com/kriskowal/yay/releases/download/v${VERSION}/yay-x86_64-apple-darwin.tar.gz"
                sha256 "${SHA_MACOS_X64}"
              end
            end

            on_linux do
              on_arm do
                url "https://github.com/kriskowal/yay/releases/download/v${VERSION}/yay-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_ARM}"
              end
              on_intel do
                url "https://github.com/kriskowal/yay/releases/download/v${VERSION}/yay-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${SHA_LINUX_X64}"
              end
            end

            def install
              bin.install "yay"
            end

            test do
              (testpath/"test.yay").write("key: 'value'\n")
              assert_match '"key": "value"', shell_output("#{bin}/yay -t json test.yay")
              system bin/"yay", "--check", "test.yay"
            end
          end
          RUBY

      - name: Push to homebrew-yippee
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          git clone "https://x-access-token:${TAP_TOKEN}@github.com/kriskowal/homebrew-yippee.git" tap
          mkdir -p tap/Formula
          cp yay.rb tap/Formula/yay.rb
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/yay.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "yay ${VERSION}"
          git push
