name: Java

on:
  push:
    branches: [main]
    paths:
      - 'java/**'
      - 'test/**'
      - '.github/workflows/java.yml'
  pull_request:
    branches: [main]
    paths:
      - 'java/**'
      - 'test/**'
      - '.github/workflows/java.yml'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: java

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build and test with Maven
        run: mvn test
